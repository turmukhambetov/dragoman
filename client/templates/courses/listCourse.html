<template name="listCourse">
<ul>
{{#each courses}}
<li>{{> itemCourse}}</li>
{{/each}}
</ul>
</template>

<template name="itemCourse">
<div class="course">
<div class="courseitem">
<h3>{{verbatim}} {{subject}} {{product}}</h3>
{{>itemProduct pid=product}}
</div>
</div>

</template>

<template name="itemProduct">
	<div class="product">
	{{products.duration}}
	</div>


</template>
